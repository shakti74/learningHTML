<html>
 <head>
   <title>Accepting information with forms</title>
 </head>
 <body>
   <input type="text" name="Myname" />User ID<br><br>
   <input type="password" name="userpass" />Password<br><br>
   <select name="gender">
    <option value="NA" disabled="disabled" selected="selected">Select Gender</option>
	<option value="male">Male</option>
	<option value="female">Female</option>
   </select><br><br>
   <!--iframe-->
    <iframe src="http://m.google.com" frameborder="1" height="50%" width="50%" scrolling="yes"></iframe><br/><br/>
   <!--Radio Buttons-->
   <textarea name="Biography" rows="5" cols="60">Add a biography</textarea><br/>
   <input type="radio" name="radio" id="rd1" value="rad1">Radio Button 1<br/>
   <input type="radio" name="radio" id="rd2" value="rad2">Radio Button 2<br/>
   <input type="radio" name="radio" id="rd3" value="rad3">Radio button 3<br/><br/>
   <!--Check Box-->
   <input type="checkbox" name="checkbox" id="checkbox1" value="rad1">Check Box 1<br/>
   <input type="checkbox" name="checkbox" id="checkbox2" value="rad2" checked="checked">Check Box 2<br/>
   <input type="checkbox" name="checkbox" id="checkbox3" value="rad3">Check Box 3<br/><br/>
   <!--Buttons-->
   <button type="button">My Button</button><br/><br/>
   <input type="button" value="My Button-input"><br/><br/>
   <button type="reset">Reset-Button</button><br/><br/>
   <input type="button" value="reset-input"><br/><br/><br/>
   <!--Forms-->
  <form method="post" action="My Page.html">
    <input type="text" name="name">
	<input type="submit" value="Submit">
    <input type="reset" value="Reset">	
  </form>
   
 </body>
</html>
